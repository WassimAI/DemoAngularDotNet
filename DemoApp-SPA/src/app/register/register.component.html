<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" id="name" required placeholder="John Smith" [(ngModel)]="model.name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" class="form-control" id="email" required placeholder="name@example.com" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" required id="password" [(ngModel)]="model.password">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" id="country" name="country" [(ngModel)]="model.country">
        <option value="0">Select Country</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="personalInfo">Personal Info <span class="font-italic">(Hobbies, Interests and more!)</span></label>
      <textarea class="form-control" id="personalInfo" name="personalInfo" rows="4" [(ngModel)]="model.personalInfo"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
